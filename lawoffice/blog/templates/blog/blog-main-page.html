{% extends 'base.html' %}
{% load static %}

{% block title %}Blog{% endblock %}
{% block css_files %}<link rel="stylesheet" href="{% static 'blog/blog-main-page.css' %}">{% endblock %}


{% block content %}
    <section id="main-page">
        <div id="banner">
            <h1>MOJE POSTY</h1>
        </div>
        <div>
            <ul>
                {% for post in posts %}
                    <li>
                        <article class="post">
                            <a href="{% url 'post-detail' post.slug %}">
                                {% if post.image %}
                                    <img src="{{ post.image.url }}" alt="{{ post.title }}">
                                {% endif %}
                                <div class="post__content">
                                    <h3>{{ post.title }}</h3>
                                    <p>{{ post.excerpt }}</p>
                                </div>
                            </a>
                        </article>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </section>
{% endblock %}
