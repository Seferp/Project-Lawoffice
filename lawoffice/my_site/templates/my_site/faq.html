{% extends 'base.html' %}
{% load static %}

{% block title %}FAQ{% endblock %}
{% block css_files %}<link rel="stylesheet" href="{% static 'my_site/faq.css' %}">{% endblock %}


{% block content %}
    <h1>FAQ</h1>
    <section id="faq">
        <ul>
            {% for faq in faqs %}
                <li>
                    <input type="checkbox" id="faq{{ faq.id }}">
                    <label for="faq{{ faq.id }}"><b>{{ faq.id }}. {{ faq.question }}</b></label>
                    <p>{{ faq.answer }}</p>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
