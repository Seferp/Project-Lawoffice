{% extends 'base.html' %}

{% block title %}Specjalizacje{% endblock %}


{% block content %}
    <h1>Specjalizacje</h1>
    {% for specialization in specializations %}
        <li>
            <a href="{% url 'specialization-detail' specialization.slug %}">
                {% if specialization.image %}
                    <img src="{{ specialization.image.url }}" alt="{{ specialization.name }}">
                {% endif %}
                {{ specialization.name }}<br>
                {{ specialization.excerpt }}
            </a>
        </li>
    {% endfor %}
{% endblock %}
